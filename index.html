    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <div class="container">

            <form id="lh-form" class="well form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="lh-query"><i class="icon-user"></i> What do you like?</label>
                    <div class="controls">
                        <input id="lh-query" type="text" placeholder="Eg. Harry potter" title="What do you like?" />
                        <span class="help-inline"></span>
                        <span class="help-block"></span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="icon-white icon-ok"></i> Find!</button>
                </div>
            </form>

            <div class="results">                
                <ul data-bind="foreach: items">
                    <li>
                        <strong data-bind="text: name"></strong>
                        <em data-bind="text: type"></em>
                    </li>
                </ul>
            </div>

            <hr />

            <footer>
                <p>&copy; YouMayLike 2012</p>
            </footer>

        </div> <!-- /container -->

        <script src="js/vendor/jquery-1.8.2.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/knockout-2.2.0.debug.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
